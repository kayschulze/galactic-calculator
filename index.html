<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Galactic Calculator</title>
    <link rel="stylesheet" href="build/css/vendor.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Galactic Calculator</h1>
      <h2>Determine your age . . . if you dare!</h2>
      <form id="userInput">
        <label for="birthDate">Your Birthday:  </label>
        <input id="birthDate" type="date">

        <button type="submit">Find Age</button>
      </form>

      <div id="calculator">
        <span id="secondsOutput"></span>
        <span id="daysOutput"></span>
        <span id="YearsOutput"></span>
      </div>
    </div>
  </body>
</html>
