<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Galactic Calculator</title>
    <link href="https://fonts.googleapis.com/css?family=Margarine" rel="stylesheet">
    <link rel="stylesheet" href="build/css/vendor.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <div class="container calculator">
      <h1>Galactic Calculator</h1>
      <h2>Determine your age . . . if you dare!</h2>
      <form id="userInput">
        <label for="birthDate">Your Birthday:  </label>
        <input id="birthDate" type="date">

        <button type="submit">Find Age</button>
      </form>

      <div id="calculator">
        <span id="timeOutput"></span><br>
        <span id="secondsOutput"></span><br>
        <span id="daysOutput"></span><br>
        <span id="yearsOutput"></span><br>
        <span id="planetsOutput"></span><br>
        <span id="mercuryAge"></span><br>
        <span id="venusAge"></span><br>
        <span id="marsAge"></span><br>
        <span id="jupiterAge"></span><br>
      </div>

      <div id="expectancyTable">
      </div>
    </div>
  </body>
</html>
